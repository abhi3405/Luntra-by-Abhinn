<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luntra AI - Modern Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      body {
        background: linear-gradient(135deg, #0f172a via-slate-900 to-black);
        background-attachment: fixed;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      /* Animated geometric background pattern */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(59, 130, 246, 0.03) 100px, rgba(59, 130, 246, 0.03) 200px),
          repeating-linear-gradient(-45deg, transparent, transparent 100px, rgba(147, 51, 234, 0.03) 100px, rgba(147, 51, 234, 0.03) 200px),
          radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
        animation: slideBackground 20s linear infinite;
        z-index: 0;
        pointer-events: none;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 1px 1px, rgba(59, 130, 246, 0.15), transparent 1px),
          radial-gradient(circle at 1px 1px, rgba(147, 51, 234, 0.1), transparent 2px);
        background-size: 50px 50px, 80px 80px;
        background-position: 0 0, 25px 25px;
        z-index: 0;
        pointer-events: none;
      }
      
      html.light body {
        background: linear-gradient(135deg, #f8fafc via-slate-50 to-white);
        background-attachment: fixed;
      }

      html.light body::before {
        background-image: 
          repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(59, 130, 246, 0.02) 100px, rgba(59, 130, 246, 0.02) 200px),
          repeating-linear-gradient(-45deg, transparent, transparent 100px, rgba(147, 51, 234, 0.02) 100px, rgba(147, 51, 234, 0.02) 200px),
          radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
      }

      html.light body::after {
        background: 
          radial-gradient(circle at 1px 1px, rgba(100, 116, 139, 0.08), transparent 1px),
          radial-gradient(circle at 1px 1px, rgba(71, 85, 105, 0.05), transparent 2px);
      }

      @keyframes slideBackground {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(200px, 200px);
        }
      }

      #root {
        position: relative;
        z-index: 1;
        height: 100vh;
        overflow: hidden;
      }

      /* Modern Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.7);
        background-clip: padding-box;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes rotate-gradient {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }

      .animate-slideUp {
        animation: slideUp 0.5s ease-out;
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Glass morphism */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Light mode scrollbar */
      html.light .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5);
      }

      html.light .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 0.7);
      }

      .custom-scrollbar::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
